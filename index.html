<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Sacramento&display=swap" rel="stylesheet" />
    <link rel="icon" href="https://rutvikpanchal.github.io/assets/img/SandBox_B_128.png" />

    <title>ThreeJS</title>

    <link href="style.css" rel="stylesheet" />
</head>
<body onresize="onWindowResize()">
    <div style="display:flex; position:absolute; right:0; width:100%">
        <div style="color:#FFFFFF; flex-grow:6; padding-left: 8px;">
            <div style="font-size: 48px; font-weight: 700; margin-left: 80px;">Fibonnacci Sphere</div>
            <div style="margin-top:10px;">Vertices</div>
                <input class="slider" style="width:95%; max-width:560px;" type="range" min="10" max="1000" step="1" value = "1000" id="vertSize" oninput="chageVertSize(this)">
            <br />
            <div style="margin-top: 10px; display: inline-block;">Auto-Rotate</div>
                <input type="checkbox" id="autoRotate" checked onchange="autoOrbit(this)">
        </div>
        <div style="display:flex; flex-direction:column; flex-grow:1; max-width: 240px; margin:8px;">
            <div style="display: flex;">
                <button style="flex-grow: 1;" onclick="orbitFront()" style="margin-left:0px;">Front</button>
                <button style="flex-grow: 1;" onclick="orbitBack()">Back</button>
                <button style="flex-grow: 1;" onclick="orbitTop()">Top</button>
                <button style="flex-grow: 1;" onclick="orbitBottom()">Bottom</button>
            </div>
            <div class="info">
                <div>Radius&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;<span id="radius"></span></div>
                <div>Inclination&nbsp;:&nbsp;&nbsp;<span id="inclination"></span></div>
                <div>Azimuth&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;<span id="azimuth"></span></div>
            </div>
            <div class="info">
                <div>CamX :&nbsp;<span id="CamX"></span></div>
                <div>CamY :&nbsp;<span id="CamY"></span></div>
                <div>CamZ :&nbsp;<span id="CamZ"></span></div>
            </div>
            <div class="info" style="margin-top:20px;">
                <div>Spherification</div>
                    <input class="slider" type="range" min="0" max="1" step="0.0001" value ="1" id="spherificationSlider" oninput="changeFactor(this)">
                <div style="margin-top:8px;">Zoom</div>
                    <input class="slider" type="range" min="0" max="0.1" step="0.0001" id="zDelta" oninput="changeZoom(this)">
            </div>
        </div>
    </div>

    <div id="dragme" style="display:none;"></div>
    
    <script src="https://unpkg.com/delaunator@5.0.0/delaunator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats-js@1.0.1/build/stats.min.js" integrity="sha256-1R846tTinE7e93sFWMOwu+83z2qr9y0vOB2w5FkYJxQ=" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="ThreeJS/CameraControls.js"></script>
    <script src="ThreeJS/ThreeObjects.js"></script>
    <script src="ThreeJS/Engine.js"></script>
</body>
</html>
