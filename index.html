<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Sacramento&display=swap" rel="stylesheet" />
    <link rel="icon" href="https://rutvikpanchal.github.io/assets/img/SandBox_B_128.png" />

    <title>ThreeJS</title>

    <link href="style.css" rel="stylesheet" />
</head>
<body onresize="onWindowResize()">
    <div style="display:flex; flex-direction:column; position:absolute; right:0; margin:8px;">
        <div style="display: flex;">
            <button onclick="orbitFront()">Front</button>
            <button onclick="orbitBack()">Back</button>
            <button onclick="orbitTop()">Top</button>
            <button onclick="orbitBottom()">Bottom</button>
        </div>
        <div class="info">
            <div>Radius&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;<span id="radius"></span></div>
            <div>Inclination&nbsp;:&nbsp;<span id="inclination"></span></div>
            <div>Azimuth&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;<span id="azimuth"></span></div>
        </div>
        <div class="info">
            <div>CamX :&nbsp;<span id="CamX"></span></div>
            <div>CamY :&nbsp;<span id="CamY"></span></div>
            <div>CamZ :&nbsp;<span id="CamZ"></span></div>
        </div>
    </div>

    <div id="dragme" style="display:none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/stats-js@1.0.1/build/stats.min.js" integrity="sha256-1R846tTinE7e93sFWMOwu+83z2qr9y0vOB2w5FkYJxQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="ThreeJS/CameraControls.js"></script>
    <script src="ThreeJS/Engine.js"></script>
</body>
</html>
